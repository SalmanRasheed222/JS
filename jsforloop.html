<script>

var value;
var start;
var end;

value=parseFloat(prompt("Enter value"));
start=parseFloat(prompt("Enter Starting Point"));
end=parseFloat(prompt("Enter Ending Value"));

for(;start<=end;)
{
    alert(value + "x" + start + "=" + (value * start));
    start++;
}
alert("Bye");
</script>
