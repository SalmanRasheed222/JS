<script>


var fvalue, svalue;
var choice, operation;


do
{
	
	fvalue = parseFloat(prompt("Enter First Value"));

	
	operation = (prompt("Enter Operator"))
	
	
	svalue  = parseFloat(prompt("Enter First Value"));


	if (operation == '+')
	{
		alert("Result: " + (fvalue + svalue));
	}

	else if (operation == '-')
	{
        alert("Result: " + (fvalue - svalue));
    }

	else if (operation == '*')
	{
        alert("Result: " + (fvalue * svalue));
	}

	else if (operation == '/')
	{
		alert("Result: "+(fvalue / svalue));
	}
	else
	{
		Console.WriteLine("Wrong Input...");
	}


	
    choice = (prompt("did you want to use calculator? Press Y to Continue or press any key to exit."));
	


} while (choice == 'y' || choice == 'Y');

alert("good bye...");

</script>
